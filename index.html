<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pazh Powertrain</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css" />
</head>

<body>

<!-- HEADER -->
<header class="site-header">
  <div class="container nav">
    <div class="brand">
      <img src="assets/company-logo.png" class="brand-logo" alt="Pazh Powertrain">
      <span class="brand-text">PAZH POWERTRAIN</span>
    </div>

    <nav class="nav-links">
      <a href="#about">About</a>
      <a href="#platforms">Platforms</a>
      <a href="#contact" class="btn">Contact</a>
    </nav>
  </div>
</header>

<!-- HERO -->
<section class="hero">
  <video class="hero-video" autoplay muted loop playsinline>
    <source src="assets/hero.mp4" type="video/mp4">
  </video>
  <div class="hero-overlay"></div>

  <div class="container hero-inner">
    <h1>
      DECARBONIZING<br>
      HARD-TO-ELECTRIFY<br>
      PROPULSION
    </h1>

    <p class="hero-sub">
      Hydrogen retrofit platforms for aviation and marine propulsion.
    </p>

    <div id="platforms" class="platform-row">
      <a class="platform-card" href="h2rotor.html">
        <div class="platform-title">H₂Rotor</div>
        <div class="platform-sub">Rotorcraft retrofit platform</div>
      </a>

      <a class="platform-card" href="h2vessel.html">
        <div class="platform-title">H₂Vessel</div>
        <div class="platform-sub">Marine propulsion retrofit platform</div>
      </a>
    </div>
  </div>
</section>

<!-- PARTNERS -->
<section class="partners">
  <div class="container">
    <h2 class="partners-title">Our Partners</h2>

    <div class="partners-logos">
      <div class="partners-track">
        <!-- EACH LOGO ONLY ONCE -->
        <img src="assets/ribbon/Logo1.png" alt="Partner 1">
        <img src="assets/ribbon/Logo2.png" alt="Partner 2">
        <img src="assets/ribbon/Logo3.png" alt="Partner 3">
      </div>
    </div>
  </div>
</section>

<!-- FOOTER -->
<footer class="footer">
  <div class="container">
    © 2026 Pazh Powertrain
  </div>
</footer>

</body>
</html>
