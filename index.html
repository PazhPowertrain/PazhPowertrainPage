<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pazh Powertrain</title>
  <meta name="description" content="Hydrogen retrofit propulsion systems for hard-to-electrify sectors." />

  <!-- Better “cosmetic” font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;600;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <section class="hero">
    <div class="hero-overlay"></div>

    <!-- Big, clean headline -->
    <div class="hero-content">
      <h1>DECARBONIZING<br>HARD-TO-ELECTRIFY<br>PROPULSION</h1>

      <!-- Two big rectangles BEHIND the headline (but readable) -->
      <div class="platform-row" aria-label="Platforms">
        <div class="platform-card">
          <div class="platform-title">H₂Rotor</div>
          <div class="platform-sub">Rotorcraft retrofit platform</div>
        </div>

        <div class="platform-card">
          <div class="platform-title">H₂Vessel</div>
          <div class="platform-sub">Marine propulsion retrofit platform</div>
        </div>
      </div>
    </div>

    <!-- Thick white ribbon with logos (gap from bottom) -->
    <div class="logo-ribbon" aria-label="Partner logos">
      <div class="logo-track">
        <div class="logo-set">
          <img src="assets/ribbon/Logo1.png" alt="Partner logo" />
          <img src="assets/ribbon/Logo2.png" alt="Partner logo" />
          <img src="assets/ribbon/Logo3.png" alt="Partner logo" />
          <img src="assets/ribbon/Logo4.png" alt="Partner logo" />
          <img src="assets/ribbon/Logo5.png" alt="Partner logo" />
        </div>

        <div class="logo-set" aria-hidden="true">
          <img src="assets/ribbon/Logo1.png" alt="" />
          <img src="assets/ribbon/Logo2.png" alt="" />
          <img src="assets/ribbon/Logo3.png" alt="" />
          <img src="assets/ribbon/Logo4.png" alt="" />
          <img src="assets/ribbon/Logo5.png" alt="" />
        </div>
      </div>
    </div>
  </section>
</body>
</html>
